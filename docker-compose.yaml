version: '3'

# This docker-compose is for developer convenience, not for running in production.

services:

  # For running the python consumers
  app:
    build:
      context: .
      args:
        DEVELOPMENT: 1
    depends_on:
      - kafka
      - elasticsearch
      - workspace
      - catalog
      - re_api
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/app
      - ${PWD}/scratch:/scratch
    environment:
      - DEVELOPMENT=1
      - PYTHONUNBUFFERED=true
      - KBASE_WORKSPACE_URL=http://workspace:5000
      - KBASE_CATALOG_URL=http://catalog:5000
      - WORKSPACE_TOKEN=valid_admin_token
      - MOUNT_DIR=${PWD}

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "127.0.0.1:2181:2181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper:12888:13888

  kafka:
    image: confluentinc/cp-kafka:5.0.0
    hostname: kafka
    ports:
      - "127.0.0.1:9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -Xmx512m -Xms512m

  # Mock workspace server (see src/test/mock_workspace/)
  workspace:
    image: mockservices/mock_json_service:1.1
    volumes:
      - ${PWD}/src/test/mock_workspace:/config

  # A mock kbase auth server (see src/test/mock_auth/)
  auth:
    image: mockservices/mock_json_service
    volumes:
      - ${PWD}/src/test/mock_auth:/config

  # Mock catalog server (see src/test/mock_catalog)
  catalog:
    image: mockservices/mock_json_service:1.1
    volumes:
      - ${PWD}/src/test/mock_catalog:/config

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"

  # Relation Engine API
  re_api:
    image: kbase/relation_engine_api:develop
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      - arangodb
      - auth
      - workspace
    environment:
      - WORKERS=2
      - DEVELOPMENT=1
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - KBASE_AUTH_URL=http://auth:5000
      - KBASE_WORKSPACE_URL=http://workspace:5000
      - PYTHONUNBUFFERED=true
      - SPEC_RELEASE_PATH=/app/src/test/spec_release/spec.tar.gz
      - DB_URL=http://arangodb:8529
      - DB_USER=root

  # Arangodb server in cluster mode
  arangodb:
    image: arangodb:3.4
    ports:
      - "127.0.0.1:8529:8529"
    command: sh -c "arangodb create jwt-secret --secret=jwtSecret &&
                    arangodb --starter.local --auth.jwt-secret=./jwtSecret"
